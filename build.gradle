plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'net.jqwik:jqwik-vavr:2.0.0'
    implementation 'org.assertj:assertj-build:3.24.2'
    implementation 'org.assertj:assertj-parent:3.24.2'
    implementation 'org.assertj:assertj-assertions-generator:2.2.1'
    implementation 'org.assertj:assertj-swing-junit-4.5:1.2.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.9.2'
}

test {
    useJUnitPlatform()
}